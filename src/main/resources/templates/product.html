<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/haimingMall.js" type="application/javascript"></script>
    <script src="/lib/marked.min.js" ></script>
    <script src="/lib/prettify.min.js" ></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main p-doc">
    <div class="row">
        <div class="col-xs-6 col-md-4">

            <img th:src="${product.picture}">
        </div>
        <div class="col-xs-12 col-md-8">
            <h4 th:text="${product.name}"></h4>
            <p th:text="${product.abs}"></p>
            <div class="price">
                <span class="v-unit">¥</span><span class="v-value"  th:text="${product.price}"></span>
            </div>
            <div class="num">
                <span>购买数量:</span>

                <input type="hidden" id="productId" th:value="${product.id}">
                <input type="text" class="form-control price" id="count" name="count">
            </div>
            <button type="button" class="btn btn-success btn-publish" onclick="putInCart()">
                加入购物车
            </button>
        </div>
    </div>
</div>

</body>
</html>
