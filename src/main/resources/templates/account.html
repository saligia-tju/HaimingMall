<!DOCTYPE HTML>
<html>
<head>
    <title>已购买的商品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">

    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 已购买的商品</h2>
        <hr>
        <!--商品展示框-->

        <div class="form-group">
            <h3>已添加到购物车的内容</h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>商品图片</th>
                <th>商品名称</th>
                <th>购买时间</th>
                <th>购买数量</th>
                <th>购买价格</th>
            </tr>
            </thead>
            <tbody th:each="paidProduct:${paidProducts}">
            <div class="form-group" >
                <tr>
                    <td>
                        <a th:href="@{'/product/' + ${paidProduct.getParentId()}}">
                            <img class="media-object2" th:src="${paidProduct.picture}" >
                        </a>
                    </td>
                    <td >
                        <a th:href="@{'/product/' + ${paidProduct.getParentId()}}" th:text="${paidProduct.name}">

                        </a>

                    </td>
                    <td th:text="${#dates.format(paidProduct.gmtBought,'yyyy-MM-dd HH:mm')}"></td>

                    <td th:text="${paidProduct.count}"></td>
                    <td th:text="${paidProduct.price}"></td>


                </tr>
            </div>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="4"><div class="total">总计：</div></td>
                <td><span class="v-unit">¥</span><span class="value" th:text="${amount}"></span></td>
            </tr>
            </tfoot>
        </table>


    </div>

</div>

</body>
</html>
