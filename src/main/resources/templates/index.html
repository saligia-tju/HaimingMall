<!DOCTYPE HTML>
<html>
<head>
    <title>海明商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--导航栏-->

<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
        <hr>
        <!--商品展示框-->

        <div class="media" >
            <div class="row" >
                <div class="col-xs-3 col-md-3" th:each="product:${products}">
                    <a th:href="@{'/product/' + ${product.id}}" class="thumbnail">
                        <img th:src="${product.picture}" >
                        <h5 th:text="${product.name}"></h5>
                        <div class="price">
                            <span class="v-unit">¥</span>
                            <span class="v-value" th:text="${product.price}"></span>
                        </div>
                    </a>

                </div>
            </div>
        </div>


    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>热门话题</h3>
        <!--微信-->
        <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>关注海明的微信</h4>
            <img src="/images/wechat.jpg" class="img-thumbnail">
        </div>
    </div>



</div>

</body>
</html>
