<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/haimingMall.js" type="application/javascript"></script>
    <script src="/lib/marked.min.js"></script>
    <script src="/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main p-doc">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <!-- 这里必须要加一个<form>标签才能提交-->
        <form action="/cart" method="post">
            <div class="form-group">
                <h3>已添加到购物车的内容</h3>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>内容名称</th>
                    <th>数量</th>
                    <th>价格</th>
                </tr>
                </thead>
                <tbody th:each="boughtProduct:${boughtProducts}">
                <tr>
                    <td th:text="${boughtProduct.name}"></td>
                    <td class="cart-count">
                        <input type="text" class="form-control " id="count" name="count"
                               th:value="${boughtProduct.count}">
                    </td>
                    <td th:text="${boughtProduct.price}"></td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" class="btn btn-success btn-publish">
                    购买
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
